<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- ----------------Start header---------------- -->
    <section class="header-wrapper">
      <h1 class="header-title">Clock</h1>
      <p class="header-description">HTML, CSS, and JavaScript</p>
    </section>
    <!-- ----------------End header---------------- -->

    <!-- ----------------Start main---------------- -->
    <main class="main-wrapper">
      <div class="clock-shape flex">
        <div class="clock-frame">
          <div id="hour-arm" class="arm">Hour Arm</div>
          <div id="min-arm" class="arm">Minute Arm</div>
          <div id="sec-arm" class="arm">Second Arm</div>
          <div id="centerpoint" class="arm">Center Point</div>
          <div class="clock-num">
            <ul>
              <li id="one" class="normal-num black-num">1</li>
              <li id="two" class="normal-num black-num">2</li>
              <li id="three" class="bold-num">3</li>
              <li id="four" class="normal-num black-num">4</li>
              <li id="five" class="normal-num black-num">5</li>
              <li id="six" class="bold-num">6</li>
              <li id="seven" class="normal-num white-num">7</li>
              <li id="eight" class="normal-num white-num">8</li>
              <li id="nine" class="bold-num">9</li>
              <li id="ten" class="normal-num white-num">10</li>
              <li id="eleven" class="normal-num white-num">11</li>
              <li id="twelve" class="bold-num">12</li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <!-- ----------------End main---------------- -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
